<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的个人网页</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    background: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
  }
  .nav {
    background: #444;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
  }
  .nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
  }
  .nav a:hover {
    color: #ddd;
  }
  .main {
    margin: 15px;
    padding: 15px;
    background-color: #fff;
  }
  .footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 20px;
    position: relative;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<div class="header">
  <h1>欢迎来到我的个人网页</h1>
</div>

<div class="nav">
  <a href="#home">首页</a>
  <a href="#about">关于我</a>
  <a href="#services">服务</a>
  <a href="#contact">联系方式</a>
</div>

<div class="main" id="home">
  <h2>首页</h2>
  <p>这里是我的个人网页的首页，欢迎您。</p>
</div>

<div class="main" id="about">
  <h2>关于我</h2>
  <p>我是专业的网页设计师，拥有多年工作经验。</p>
</div>

<div class="main" id="services">
  <h2>服务</h2>
  <p>我提供以下服务：网页设计、前端开发、UI/UX设计。</p>
</div>

<div class="main" id="contact">
  <h2>联系方式</h2>
  <p>邮箱：example@example.com</p>
  <p>电话：123-456-7890</p>
</div>

<div class="footer">
  <p>版权所有 &copy; 2023 我的个人网页</p>
</div>

</body>
</html>
